<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiểm tra đáp án trắc nghiệm</title>
  <style>
    .quiz-form-question-answer {
      transition: display 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <form id="quiz-form" onsubmit="return kiemTraDapAn();">
    <div class="quiz-form-question">
      <p class="quiz-form-question-paragrapth">1. Máy tính là thành phần nào trong mạng máy tính</p>
      <label class="quiz-form-question-label">
        <input type="radio" name="q1" value="a"> <strong>A.</strong> Thiết bị đầu cuối
      </label>
      <label class="quiz-form-question-label">
        <input type="radio" name="q1" value="b"> <strong>B.</strong> Các thiết bị kết nối mạng
      </label>
      <label class="form-question-label">
        <input type="radio" name="q1" value="c"> <strong>C.</strong> Môi trường truyền dẫn
      </label>
      <label class="form-question-label">
        <input type="radio" name="q1" value="d"> <strong>D.</strong> Thiết bị chuyển mạch
      </label>
    </div>
    <input class="submitbutton" type="submit" value="Kiểm tra kết quả">
    <div class="quiz-form-question-answer" id="ketQua">
      <p>Đáp án đúng là: A</p>
      <p>Các thiết bị đầu cuối như máy tính, máy in, ... kết nối với nhau tạo thành mạng</p>
    </div>
  </form>
</body>
</html>
